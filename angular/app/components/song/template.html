<div class="song-container">
  <div class="collaborator-column">
    <div class="face-list">
      SAMPLE FACES GO HERE
    </div>
    <div class="song-created-box">
      Song created: {{ item.created_at | date:"MM/dd/yyyy" }}
    </div>
  </div>
  <div class="song-column">
    <div class="title-row">
      <img src="https://www.wpclipart.com/signs_symbol/arrows/button_arrows/play_buttons/play_button.svg" class="play-button">
      <div class="title">
        {{ item.title }}
      </div>
    </div>
    <img src="http://rack.1.mshcdn.com/media/ZgkyMDEyLzEyLzA0LzM0L2FyZXNvdW5kd2F2LjV1aC5qcGcKcAl0aHVtYgk5NTB4NTM0IwplCWpwZw/0476e2e1/0c5/are-sound-waves-the-future-of-mobile-marketing--68005190f2.jpg" class="soundwave">
    <div class="show-tracks-button" ng-class="showTracklist" ng-click="hideTracklist=''; showTracklist='isHidden'">
      Show tracks
    </div>
    <div ng-class="hideTracklist">

    </div>
    <div class="hide-tracks-button" ng-class="hideTracklist" ng-click="hideTracklist='isHidden'; showTracklist=''">
      Hide tracks
    </div>
  </div>
</div>
