<div class="song-container">
  <div class="collaborator-column">
    <div class="facelist-title md-title">
      Collaborators
    </div>
    <div class="facelist-container">
      <img src="/static/images/icons/PlaceHolderCollaboratorIcon.png" class="face">
      <img src="/static/images/icons/PlaceHolderCollaboratorIcon.png" class="face">
      <img src="/static/images/icons/PlaceHolderCollaboratorIcon.png" class="face">
      <img src="/static/images/icons/PlaceHolderCollaboratorIcon.png" class="face">
    </div>
    <div class="song-created-box md-title">
      Song created:
    </div>
    <div class="md-subhead">
      {{ item.created_at | date:"MM/dd/yyyy" }}
    </div>
  </div>
  <div class="song-column">
    <div class="title-row">
      <div class="play-button-and-title">
        <img src="/static/images/icons/PlayButton.png" ng-show="!songPlaying" class="play-button" ng-click="playSong()">
        <img src="/static/images/icons/pausegrey.png" ng-show="songPlaying" class="play-button" ng-click="pauseSong()">
        <div class="song-title md-display-1">
          {{ item.title }}
        </div>
      </div>
      <img src="/static/images/icons/ContributeButton.png" ng-class="showTracklist" ng-click="hideTracklist=''; showTracklist='isHidden'">
    </div>
    <div class="soundwave"></div>
    </div>
  </div>
  <div class="hide-tracks-button" ng-class="hideTracklist" ng-click="hideTracklist='isHidden'; showTracklist=''">
    Hide tracks
  </div>
</div>
