<div ng-controller="RootLoginController">
<!--
  Below we include the Login Button social plugin. This button uses
  the JavaScript SDK to present a graphical Login button that triggers
  the FB.login() function when clicked.
-->
<img src="/static/images/icons/echo_logo.png" onclick="javascript:window.location.replace('/topics');" class="logo">
<fb:login-button scope="public_profile,email" onlogin="javascript:window.location.replace('/topics');"></fb:login-button>
<img id="fbPhoto" ng-src="{{ fb_photo }}">
<p ng-show="loggedIn" class="login">Logging in...</p>
<div id="status" ng-hide="loggedin"></div>
</div>
