<div ng-controller="RootLoginController">
<!--
  Below we include the Login Button social plugin. This button uses
  the JavaScript SDK to present a graphical Login button that triggers
  the FB.login() function when clicked.
-->
<img src="/static/images/EchoStream.png" class="logo">
<fb:login-button scope="public_profile,email" ng-hide="loggedIn" ng-click="checkLoginState()"></fb:login-button>
<img id="fbPhoto" ng-src="{{ fb_photo }}">
<p ng-show="loggedIn" class="login">Logging in...</p>
</div>
